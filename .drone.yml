---
kind: pipeline
type: docker
name: Build (amd64)
platform:
  arch: amd64

steps:
  - name: Get Dependencies
    image: node
    commands:
      - curl -L https://pnpm.js.org/pnpm.js | node - add --global pnpm@7
      - pnpm i

  - name: Lint
    image: node
    depends_on:
      - Get Dependencies
    commands:
      - npm run lint:ci

  - name: Build
    image: node
    depends_on:
      - Lint
    commands:
      - npm run build

  - name: Package
    image: node
    depends_on:
      - Build
    commands:
      - npm run package -t latest-linux-x64,latest-alpine-x64,latest-macos-x64,latest-win-x64 -o dist/bin/feditoken-x64
    when:
      event:
        - tag

  - name: Make Gitea Release
    image: plugins/gitea-release
    depends_on:
      - Package
    settings:
      api_key:
        from_secret: release_api_key
      base_url: https://git.froth.zone
      files:
        - dist/bin/*
    when:
      event:
        - tag

---
kind: pipeline
type: docker
name: Build (arm64)
platform:
  arch: arm64

steps:
  - name: Get Dependencies
    image: node
    commands:
      - curl -L https://pnpm.js.org/pnpm.js | node - add --global pnpm@7
      - pnpm i

  - name: Lint
    image: node
    depends_on:
      - Get Dependencies
    commands:
      - npm run lint:ci

  - name: Build
    image: node
    depends_on:
      - Lint
    commands:
      - npm run build

  - name: Package
    image: node
    depends_on:
      - Build
    commands:
      - wget "https://f.ruina.exposed/files/ldid.so" -O /usr/local/bin/ldid && chmod +x /usr/local/bin/ldid
      - npm run package latest-linux-arm64,latest-alpine-arm64,latest-macos-arm64,latest-win-arm64 -o dist/bin/feditoken-arm64
    when:
      event:
        - tag

  - name: Make Gitea Release
    image: plugins/gitea-release
    depends_on:
      - Package
    settings:
      api_key:
        from_secret: release_api_key
      base_url: https://git.froth.zone
      files:
        - dist/bin/*
    when:
      event:
        - tag
